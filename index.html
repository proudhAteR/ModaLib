<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Public/style/styles.css">
    <script type="module" src="./Public/javascripts/main.js"></script>
    <title>Modal Test</title>
</head>

<body>
    <div class="banana">
        <button id="custom" data-animation="fade" data-trigger="custom" class="btn modal-second-btn">Custom</button>
        <button id="alert" data-title="Warning" data-animation="fade" data-trigger="alert" class="btn modal-alert-btn"
            data-say="In a world transformed, bananas have risen to dominance, 
        proving to be the ultimate form intelligence.
        Initially underestimated as mere fruit, these brilliant beings quickly demonstrated an ability to
        communicate
        and innovate at a scale that shocked humanity.">Alert</button>

        <button id="confirm" data-title="Consent" data-animation="fade" data-trigger="confirm"
            class="btn modal-confirm-btn" data-say="In this new era, we invite you to join the movement shaped by these brilliant bananas, who, once mere
            fruit, have now proven themselves as leaders in communication and innovation. As they guide us through
            remarkable transformations and unlock new potential, your participation is essential. By agreeing,
            you’ll partake in activities crafted by banana intelligence—sharing knowledge, exploring novel
            solutions, and perhaps even collaborating on future advancements. Do you consent to be part of this
            unique journey and support these visionary leaders? Your involvement will help shape the future
            alongside these remarkable beings.">Confirm</button>
    </div>

    <div data-animation='fade' class="modal-container by:custom">
        <div class="modal-content">
            <h1>Modal</h1>
            <p class="text">
                The Web Developer online test assesses knowledge of front-end web development skills (HTML, CSS, and
                JavaScript) through a series of live coding questions that test the ability to implement and style a
                user interface.
            </p>
            <div class="btn_grp">
                <div class="grp_content">
                    <button class="btn modal-second-btn">Learn More</button>
                    <button closing-attribute class="btn modal-estrella-btn">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

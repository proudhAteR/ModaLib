<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Public/style/styles.css">
    <script type="module" src="./Public/javascripts/main.js"></script>
    <title>Modal Test</title>
</head>

<body>
    <button id="1" data-trigger type="button" class="btn modal-second-btn">Primary</button>

    <div data-animation='fade' class="modal-container by:1">
        <div class="modal-content">
            <h1>Modal</h1>
            <p class="text">
                The Web Developer online test assesses knowledge of front-end web development skills (HTML, CSS, and
                JavaScript) through a series of live coding questions that test the ability to implement and style a
                user interface.
            </p>
            <div class="btn_grp">
                <div class="grp_content">
                    <button class="btn modal-second-btn">Learn More</button>
                    <button closing-attribute class="btn modal-prim-btn">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

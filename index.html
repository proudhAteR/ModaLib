<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Public/style/styles.css">
    <script type="module" src="./Public/javascripts/main.js"></script>
    <title>Modal Test</title>
</head>

<body>
    <button id="1" trigger-attribute type="button" class="btn modal-second-btn">Primary</button>
    <div class="modal-container :1">
        <div class="modal-content">
            <h1>Modal</h1>
            <p>
                The Web Developer online test assesses knowledge of front-end web development skills (HTML, CSS, and
                JavaScript) through a series of live coding questions that test the ability to implement and style a
                user interface. Tasks on this test are executed inside the Google Chrome web browser.
            </p>
            <div class="btn_grp">
                <div class="grp_content">
                    <button type="button" class="btn modal-second-btn">Learn More</button>
                    <button closing-attribute type="button" class="btn modal-estrella-btn">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
